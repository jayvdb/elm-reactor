---
env:
  global:
    - PAGER=cat
language: generic
services: docker
script:
  - touch .gitignore
  - >
    docker run --volume=$(pwd):/app --workdir=/app coala/base:0.8 /bin/bash -c
    "pip3 install 'git+https://github.com/jayvdb/coala-quickstart@gh_39';
    coala-quickstart --ci;
    yes 0 | coala --apply-patches --no-orig;
    coala-ci || true"
  - git add --all
  - git diff --cached --find-renames --ignore-all-space --ignore-blank-lines
  - git diff --cached --find-renames --exit-code
